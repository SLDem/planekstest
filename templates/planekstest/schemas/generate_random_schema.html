{% extends 'base.html' %}
{% block content %}

<div class="main-container">
    <h1>Generate Random Data:</h1>
    <br>

    <progress id="schema-progress-bar" value="0" max="100" style="display: none; margin-bottom: 10px;"></progress>

    <form id="generate-schema-form" action="{% url 'generate_random_schema' schema.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>

        <div class="edit-buttons">
            <button type="submit" class="main-button">Generate</button>
            <a class="main-link" href="{% url 'schema' schema.pk %}">Cancel</a>
        </div>

    </form>
</div>
<br>
<br>
<a style="display: none;" id="go-back-button" class="main-link" href="{% url 'schema' schema.pk %}">Go Back</a>
{% endblock %}
