{% extends 'base.html' %}
{% block content %}

<div class="main-content">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button class="main-button" type="submit">Signup</button>
    </form>
    <p>Have an account?</p>
    <a href="{% url 'login' %}"><button class="main-button">Login</button></a>
</div>


{% endblock %}
