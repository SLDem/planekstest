{% extends 'base.html' %}
{% block content %}

<div class="main-container">
    <form class="login-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button class="main-button" type="submit">Login</button>
    </form>

    <p>Don`t have an account?</p>
    <a class="main-link" href="{% url 'signup' %}"><button>Signup</button></a>
</div>

{% endblock %}
